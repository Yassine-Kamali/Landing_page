<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZenMove - Déménager sans panique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 50%, #f0f4f8 100%);
        color: #1a365d;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
        color: #123456;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      a {
        color: #26c6da;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #00897b;
      }
      /* Scrollbar modernisé */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f4f8;
      }
      ::-webkit-scrollbar-thumb {
        background: #26c6da;
        border-radius: 5px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00897b;
      }
      /* Accent doré pour certains éléments */
      .accent-gold {
        color: #FFD700;
        font-weight: bold;
      }
      /* Accent vert émeraude */
      .accent-emerald {
        color: #2ecc40;
        font-weight: bold;
      }
    </style>
